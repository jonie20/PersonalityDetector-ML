{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>Personality Predictor System</title>
  
  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

  <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">

  <!-- Google Font: Source Sans Pro -->
  <link
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
    rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="col md-4">
            <div class="">
                <h2>Personality Predictor</h2>
                <br>

                <form action="{% url 'predictorapp:predict' %}" method="post">
                    {% csrf_token %}

                    <div class="form-group">
                        <textarea class="form-control" name="textual" id="" placeholder="Write a sentence of not less than 10 words..." required></textarea>
                    </div>
                    
                    <div class="d-grid gap-2">
                        
                        <button class="btn btn-primary " type="submit">Predict</button>
                    </div>



                </form>

                <span>{{ predicted_text }}</span>
            </div>
        </div>
    </div>

  <!-- REQUIRED SCRIPTS -->
  <!-- Bootstrap -->
  <script src="{% static '/js/bootstrap.bundle.min.js' %}"></script>
  <!-- overlayScrollbars -->
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
    


  {% if messages %}
  {% for message in messages %}
  <script type=text/javascript>
      toastr.options.progressBar = true;
      toastr.{{ message.tags }}('{{ message }}')
    </script>
  {% endfor %}
  {% endif %}

</body>
